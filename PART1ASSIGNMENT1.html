<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mozilla Splash Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        img {
            margin: 20px;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Mozilla logo -->
    <a href="https://www.mozilla.org">
        <img src="mozilla-logo-only_RGB-400px.png"
            srcset="mozilla-logo-only_RGB-120px.png 120w, mozilla-logo-only_RGB-400px.png 400w"
            sizes="(max-width: 600px) 120px, 400px" alt="Mozilla logo">
    </a>

    <!-- Firefox logo -->
    <a href="https://www.mozilla.org/firefox/download">
        <img src="firefox_logo-only_RGB-120px.png"
            srcset="firefox_logo-only_RGB-120px.png 120w, firefox_logo-only_RGB-400px.png 400w"
            sizes="(max-width: 600px) 120px, 400px" alt="Firefox logo">
    </a>

    <!-- Add-ons logo -->
    <a href="https://addons.mozilla.org/">
        <img src="firefox-addons-120px.jpg" srcset="firefox-addons-120px.jpg 120w, firefox-addons-400px.jpg 400w"
            sizes="(max-width: 600px) 120px, 400px" alt="Add-ons logo">
    </a>

    <!-- MDN logo -->
    <a href="https://developer.mozilla.org/en-US/">
        <img src="mdn.svg" alt="MDN Logo" width="120" height="120">
    </a>

    <!-- Red panda image -->
    <picture>
        <source media="(max-width: 600px)" srcset="red-panda-portrait-small.jpg">
        <img src="red-panda-landscape.jpg" alt="A red panda">
    </picture>

</body>

</html>

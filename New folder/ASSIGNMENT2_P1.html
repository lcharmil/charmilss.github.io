<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<!--

<a href="https://www.mozilla.org/firefox/download">
    <img srcset="firefox_logo-only_RGB-120px.png 120w, firefox_logo-only_RGB-400px.png 400w"
         sizes="(max-width: 600px) 120px, 400px"
         src="firefox_logo-only_RGB.png"
         alt="Firefox logo">
</a>


<a href="https://addons.mozilla.org/">
    <img srcset="firefox-addons-120px.jpg 120w, firefox-addons-400px.jpg 400w"
         sizes="(max-width: 600px) 120px, 400px"
         src="firefox-addons.jpg"
         alt="Add-ons logo">
</a>


<a href="https://www.mozilla.org">
    <img srcset="mozilla-dinosaur-head-120px.png 120w, mozilla-dinosaur-head-400px.png 400w"
         sizes="(max-width: 600px) 120px, 400px"
         src="mozilla-dinosaur-head.png"

</a>

<a href="https://developer.mozilla.org/en-US/">
    <img src="mdn.svg" alt="MDN Logo">
</a>
